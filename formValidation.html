<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal con pasword</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

 
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>


  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

 
        <div class="modal-header">
          <h4 class="modal-title">Enter Password</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

       
        <div class="modal-body">
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
            <div id="passwordError" class="text-danger" style="display: none;">Please enter a valid password.</div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="confirmButton" data-bs-dismiss="modal">Confirm</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

 
  <script>
  
    const passwordInput = document.getElementById("passwordInput");
    const confirmButton = document.getElementById("confirmButton");
    const passwordError = document.getElementById("passwordError");

  
    confirmButton.addEventListener("click", function() {
   
      if (passwordInput.value.trim() === "") {
        passwordError.style.display = "block";
      } else {
        passwordError.style.display = "none"; 
        alert("Password confirmed: " + passwordInput.value);
       
      }
    });
  </script>

</body>
</html>
