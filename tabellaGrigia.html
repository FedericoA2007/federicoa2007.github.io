<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella con Effetto Hover</title>
    <style>
      
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

    
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }

     
        tr:nth-child(odd) {
            background-color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

      
        td:hover {
            background-color: red;
            color: white; 
        }
    </style>
</head>
<body>

    <table>
